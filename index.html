<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Movie List</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item active">
						<a class="nav-link" href="index.html">
							Home
							<span class="visually-hidden">(current)</span>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="favorite.html">Favorite</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container mt-5">
		<div class="row">
			<!-- Search Bar -->
			<form class="form-inline col-sm-11" id="search-form">
				<label class="sr-only" for="search-input">Search Keyword</label>
				<input type="text" class="form-control mb-2 mr-sm-2" id="search-input" placeholder="Keyword..." />
				<button type="submit" class="btn btn-primary mb-2" id="search-submit-button">
					Search
				</button>
			</form>
			<div class="col-sm-1" id="render-type">
				<!--     style="cursor: pointer" 滑鼠移到圖示時顯示手指圖案     -->
				<i class="fa fa-th" id="show-card" aria-hidden="true" style="cursor: pointer"></i>
				<i class="fa fa-bars" id="show-list" aria-hidden="true" style="cursor: pointer"></i>
			</div>
		</div>
  <!-- 設dataset紀錄模式 -->
		<div class="row" id="data-panel" data-mode="card-mode">
			<!-- Render Movie List -->
		</div>
	</div>

	<!-- paginator -->
	<nav aria-label="Page navigation">
		<ul class="pagination justify-content-center" id="paginator">

		</ul>
	</nav>

	<!-- Movie Modal -->
	<div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="movie-modal-title">Modal title
						</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
						</button>
					</div>
					<div class="modal-body" id="movie-modal-body">
						<div class="row">
							<div class="col-sm-8" id="movie-modal-image">
								<img
									src="https://github.com/ALPHACamp/movie-list-api/blob/master/public/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg?raw=true"
									alt="movie-poster" class="img-fluid" />
							</div>
							<div class="col-sm-4">
								<p><em id="movie-modal-date">release date: 2020/01/05</em></p>
								<p id="movie-modal-description">This is a movie.</p>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
							Close
						</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="./index.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"></script>
</body>
